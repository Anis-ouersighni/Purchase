<!DOCTYPE html>
<html>
    <head>
        <title>Anis | Store</title>
        <meta name="description" content="This is the description">
        <meta http-equiv="content" charset="utf-8">
        <link rel="stylesheet" href="../Css/Stylee.css" />
        <script src="../js/Store.js" async></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

    </head>
    <body>

        <header class="main-header">
            <h2 class="band-name TheWelcome">Welcome to Anis Store  </h>
        </header>

        <section class="container content-section">
            <h2 class="section-header">Shoes</h2>
            <form>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Album 1</span>
                    <img class="shop-item-image" src="alexandra-gorn-CJ6SJO_yR5w-unsplash.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">12.99 Dt</span>
                        <div class ="Heart"></div>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Album 2</span>
                    <img class="shop-item-image" src="ayo-ogunseinde-Mp0qYV0fCfA-unsplash.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">14.99 Dt</span>
                        <div  class ="Heart"> </div>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Album 3</span>
                    <img class="shop-item-image" src="maksim-larin-NOpsC3nWTzY-unsplash.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">9.99 Dt</span>
                        <div class ="Heart"></div>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Album 4</span>
                    <img class="shop-item-image" src="revolt-164_6wVEHfI-unsplash.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">19.99 Dt</span>
                        <div class ="Heart"></div>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
            </form> 
        </section>

        <section class="container content-section">
            <h2 class="section-header2"> Payment </h2>
            
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>

            <div class="cart-items">
            
            </div>
            
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">0 Dt</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>

        

        <footer class="main-footer">
            <div class="container main-footer-container" cl-sm-12>
                <h3 class="TheCloture">Thanks GoMyCode for your visit </h3>
                <ul class="nav footer-nav">
                    <li >
                        <a href="https://gomycode.com/" target="_blank">
                            <img src="Gomycode.jpg">
                        </a>
                    </li>
                    
                </ul>
            </div>
        </footer>
        
    </body>
</html>
